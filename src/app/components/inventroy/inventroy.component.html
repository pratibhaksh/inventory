<div class="addProdcutBox">
  <h4 class="title">Create user</h4>
  <div class="flexList">
    <div class="formList float-child example-container">
      <form [formGroup]="addInventory">
        <div class="form-group">
          <label for="sendRateProfileName" class="label"> Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="productName"
              formControlName="name"
              value=""
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="productName"
              formControlName="email"
              value=""
              (keyup)="onKey($event)"
            />
            <div *ngIf="verifyemail" class="duplicate_email">
              <span>Email already exists</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="productName"
              formControlName="description"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="productName" formControlName="price" />
          </div>
        </div>

        <div class="form-group">
          <div class="">
            <button
              mat-raised-button
              class="invite primary"
              mat-button
              [disabled]="!addInventory.valid || verifyemail == true"
              type="submit"
              (click)="submitForm(addInventory.value)"
            >
              Create Post
            </button>
          </div>
        </div>
        <br />
      </form>
    </div>
    <div class="userList float-child1">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>duplicate_email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions fontFamily">
            <span> Action</span>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="matMenuitem tdFontfamily"
          >
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              class="threeDots"
            >
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="goToEditInventory(element)">
                Edit
              </button>
              <button
                mat-menu-item
                (click)="goToDeleteInvetory(element)"
                class="fontFamily"
              >
                Delete
              </button>
              <button
                mat-menu-item
                (click)="gotoView(element.id)"
                class="fontFamily"
              >
                View
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
