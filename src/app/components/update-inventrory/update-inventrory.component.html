<div class="mat-custom-dialog">
  {{ data | json }}
  <h4 class="title">Edit team member</h4>
  <form [formGroup]="updateInventory">
    <input type="hidden" class="compnyInput" formControlName="id" />

    <div class="form-group">
      <label for="sendRateProfileName" class="label"> Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="productName"
          formControlName="name"
          value=""
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="productName"
          formControlName="email"
          value=""
          (keyup)="onKey($event)"
        />
        <div *ngIf="verifyemail" class="duplicate_email">
          <span>Email already exists</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="productName" formControlName="description" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="productName" formControlName="price" />
      </div>
    </div>

    <div class="form-group">
      <div class="">
        <button
          mat-raised-button
          class="invite primary"
          mat-button
          [disabled]="!updateInventory.valid || verifyemail == true"
          type="submit"
          (click)="submitForm()"
        >
          Create Post
        </button>
      </div>
    </div>
    <br />
  </form>
</div>
